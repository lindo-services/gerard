<div class="kaart-voorbeeld">
  <h1>Map through reference</h1>

  <ger-map [name]="'Reference'" #map></ger-map>
  <ger-map-view [mapContainer]="map">
    <ger-zoom></ger-zoom>
  </ger-map-view>
</div>
<div class="kaart-voorbeeld">
  <h1>Map through containment</h1>
  <ger-map [name]="'Containment'">
    <ger-map-view>
      <ger-zoom></ger-zoom>
    </ger-map-view>
  </ger-map>
</div>
